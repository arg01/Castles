{% extends "base_generic.html" %}

{% block content %}
    <h1>Results List</h1>

    {% if players_list %}
    <ul>

      {% for player in players_list %}
      <li>
        {{ player.name }} {{player.wins}} {{player.losses}}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No games played</p>
    {% endif %}
{% endblock %}
